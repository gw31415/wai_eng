name: wai_eng
description: Simple flashcard with simple operation.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sprung: ^3.0.0
  http: ^0.13.4
  google_fonts: ^4.0.3
  tekartik_app_flutter_sembast:
    git:
      url: https://github.com/tekartik/app_flutter_utils.dart
      ref: dart2_3
      path: app_sembast
      version: '>=0.3.0'
  wakelock: ^0.6.2
  settings_ui: ^2.0.2
  csv: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons:
    git:
      url: https://github.com/Davenchy/flutter_launcher_icons.git
      ref: fixMinSdkParseFlutter2.8
  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.1.1
flutter:
  uses-material-design: true
  assets:
      - assets/icon.png
      - lib/modules/swipable_stack/LICENSE
flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/icon.png"

flutter_native_splash:
  image: "lib/assets/icon.png"
  color: "000000"
